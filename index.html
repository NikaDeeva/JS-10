<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2>Таймер інтервалу</h2>
    <button id="btnOne">Start program</button>

    <h2>Анімація елементів</h2>
    <button id="animationBtn">Start animation</button>
    <div class="elements">
    <div class="element" id="elOne"></div>
    <div class="element" id="elTwo"></div>
    <div class="element" id="elThree"></div>
</div>

<h2>Інтерактивна гра</h2>
<button id="gameBtn">Start game</button>
<div class="gameElement"></div>
<p>Click`s quantity: <span id="clickNum"></span></p>
<p>Points: <span id="points"></span></p>

<h2>Контроль часу</h2>
<input type="text" placeholder="Write the time in ms" id="controlInput">
<button id="controlBtn">I want this time</button>
    <script src="./script.js"></script>
